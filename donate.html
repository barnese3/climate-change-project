<!DOCTYPE html>
<html>
   <head>
       <title>Climate Change: Donate</title>
       <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
       <link rel="stylesheet" href="css/donate.css"/>
   </head>
   <body>
     <h1>Make a donation</h1>
     <p><em>"Your support has power: 53% of our funding comes from individual donors."</em></p>
     <form>
	   <label for="First-Name">First Name:</label>
	   <input class= "inputs" type="text" name="First-Name" id="first-Name">
       <label for="Last-Name">Last Name:</label>
	   <input class= "inputs" type="text" name="Last-Name" id="last-Name">	
	   <label for="Address">Address:</label>
	   <input class= "inputs" type="text" name="Address" id="address">	
	   <label for="Phone-Number">Phone Number:</label>
	   <input class= "inputs" type="text" name="Phone-Number" id="phone-Number">	
	   <label for="Email">Email:</label>
	   <input class= "inputs" type="text" name="email" id="email">	
	   <label for="Donation-amount">Donation Amount:</label>
	   <input class= "inputs" type="text" name="Donation-amount" id="donation-amount">	
	   <label for="Payment-Method">Payment Method:</label>
	   <input class= "inputs" type="text" name="Payment-Method" id="payment-method">
	   <button id="button">DONATE HERE</button>
     </form>
     <h1 id="thankYou"></h1>
     <script src="donate.js"></script>
   </body>
</html>
